name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify piskel-invasion folder exists
        run: |
          if [ ! -d "piskel-invasion" ]; then
            echo "ERROR: piskel-invasion folder not found at the repository root."
            ls -la
            exit 1
          fi
          echo "Found piskel-invasion/"
          ls -la piskel-invasion

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: piskel-invasion/package-lock.json

      - name: Install & build if package.json has a build script
        run: |
          if [ -f "piskel-invasion/package.json" ]; then
            echo "package.json found — installing dependencies..."
            cd piskel-invasion
            if [ -f package-lock.json ]; then
              npm ci --silent || npm install --no-audit --no-fund
            else
              npm install --no-audit --no-fund
            fi
            if node -e "const p=require('./package.json'); console.log(Boolean(p.scripts && p.scripts.build));" | grep -q true; then
              echo "build script found — running npm run build"
              npm run build
            else
              echo "no build script — skipping build step"
            fi
            cd ..
          else
            echo "no package.json — skipping npm install/build"
          fi

      - name: Determine publish directory
        id: publishdir
        run: |
          if [ -d "piskel-invasion/dist" ]; then
            publish_dir="piskel-invasion/dist"
            echo "publish_dir=$publish_dir" >> $GITHUB_OUTPUT
          elif [ -d "piskel-invasion/build" ]; then
            publish_dir="piskel-invasion/build"
            echo "publish_dir=$publish_dir" >> $GITHUB_OUTPUT
          elif [ -f "piskel-invasion/index.html" ]; then
            publish_dir="piskel-invasion"
            echo "publish_dir=$publish_dir" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No piskel-invasion/index.html or build/dist directory found under piskel-invasion."
            ls -la piskel-invasion || true
            exit 1
          fi
          echo "Publish directory: $publish_dir"

      - name: Upload site artifact
        # Upgrade to v2 to avoid dependency on deprecated upload-artifact v3
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ steps.publishdir.outputs.publish_dir }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
